<!doctype html>
<title>Upload Your Image </title>

<a href={{url_for('home1')}}> Home</a>
<a href={{url_for('home3')}}> About Us</a>


<h2>Select a file to upload</h2>
<p>
	{% with outpoo = get_flashed_messages() %}
	  {% if outpoo %}
		<p>{{outpoo}}</p>


	  {% endif %}
	{% endwith %}
	
</p>
{% if filename %}
	<div>
		<img src="{{ url_for('display_image', filename=filename) }}" width="819" height="512">
	</div>
{% endif %}


 {% if output %}
		<p>{{output}}</p>


	  {% endif %}


<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
